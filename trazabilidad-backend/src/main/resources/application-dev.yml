# Configuración específica para desarrollo local
# Este perfil se activa con spring.profiles.active=dev

spring:
  jpa:
    hibernate:
      ddl-auto: none  # Flyway maneja todo el esquema
    defer-datasource-initialization: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: '0'
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: false  # Permitir clean en desarrollo

# Para desarrollo, cargar datos de prueba
app:
  data:
    seed-enabled: true

# Más logging para debug
logging:
  level:
    org.flywaydb: DEBUG
    org.flywaydb.core: DEBUG
