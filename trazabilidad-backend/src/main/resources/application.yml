spring:
  profiles:
    active: dev  # Activar perfil dev para cargar datos de prueba

  application:
    name: trazabilidad-backend

  # Auto-detección de Docker Compose - arranca PostgreSQL automáticamente si no está corriendo
  docker:
    compose:
      enabled: true
      lifecycle-management: start_and_stop  # Inicia al arrancar, para al cerrar

  datasource:
    url: jdbc:postgresql://localhost:5432/trazabilidad_db
    username: tfm_user
    password: tfm_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none  # Flyway maneja las migraciones completamente
    defer-datasource-initialization: true  # Asegura que Flyway corra primero
    show-sql: true      # Muestra SQL en consola (útil para debug)
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  # Flyway - Migraciones de base de datos
  flyway:
    enabled: true
    baseline-on-migrate: true  # Crea baseline si la BD ya existe
    baseline-version: '0'      # Versión base (V1 y superiores se ejecutarán)
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: false      # Permitir clean en desarrollo (SOLO para dev!)

  # Configuración de seguridad JWT
  security:
    jwt:
      secret: ${JWT_SECRET:mi-super-secreto-jwt-que-debe-tener-al-menos-256-bits-para-ser-seguro}
      access-token-expiration: 900000      # 15 minutos en milisegundos
      refresh-token-expiration: 604800000  # 7 días en milisegundos

  web:
    error:
      include-message: always
      include-binding-errors: always

# Configuración de la aplicación
app:
  # URL base del backend (para generación de URLs internas)
  backend-url: ${BACKEND_URL:http://localhost:8080}

  # URL base del frontend (para QR y enlaces públicos)
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

  # URL pública para consulta de trazabilidad por QR
  # Apunta al frontend que consume el endpoint público del backend
  qr-base-url: ${QR_BASE_URL:${app.frontend-url}/public/traza}

  # Rate limiting (peticiones por minuto por IP)
  rate-limit:
    enabled: true
    requests-per-minute: 60
    login-requests-per-minute: 10

server:
  port: 8080

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Logging
logging:
  level:
    com.frutas.trazabilidad: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG
