spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate  # Solo valida, Flyway maneja las migraciones
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  # Flyway - Migraciones de base de datos
  flyway:
    enabled: true
    baseline-on-migrate: true  # Crea baseline si la BD ya existe
    baseline-version: '0'      # Versi칩n base para BD existentes
    locations: classpath:db/migration
    validate-on-migrate: true

  security:
    jwt:
      secret: ${JWT_SECRET}  # Variable de entorno obligatoria en Render

  web:
    error:
      include-message: never
      include-binding-errors: never
      include-stacktrace: never

# URLs de producci칩n
app:
  # Frontend en Vercel
  frontend-url: ${FRONTEND_URL:https://trazabilidad-frontend.vercel.app}

  # URL para c칩digos QR (apunta al frontend)
  qr-base-url: ${QR_BASE_URL:https://trazabilidad-frontend.vercel.app/public/traza}

server:
  port: ${PORT:8080}  # Render asigna el puerto din치micamente via variable $PORT
  shutdown: graceful

# Actuator para health checks de Render
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.frutas.trazabilidad: INFO
    org.springframework.security: WARN
    org.hibernate: WARN