spring:
  datasource:
    url: ${DATABASE_URL}  # Railway provee esta variable

  jpa:
    hibernate:
      ddl-auto: update  # Para este TFM académico, permitimos update en prod
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  security:
    jwt:
      secret: ${JWT_SECRET}  # Variable de entorno obligatoria

# URLs de producción
app:
  # Backend en Railway
  backend-url: ${BACKEND_URL:https://tfm-backend.railway.app}

  # Frontend en Vercel
  frontend-url: ${FRONTEND_URL:https://tfm-trazabilidad.vercel.app}

  # URL para códigos QR (apunta al frontend)
  qr-base-url: ${QR_BASE_URL:https://tfm-trazabilidad.vercel.app/public/traza}

logging:
  level:
    com.frutas.trazabilidad: INFO
    org.springframework.security: WARN
    org.hibernate: WARN