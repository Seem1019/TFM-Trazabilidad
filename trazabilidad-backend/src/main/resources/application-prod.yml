spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate  # Solo valida, Flyway maneja las migraciones
    defer-datasource-initialization: true  # Importante: asegura que Flyway corra primero
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC

  # Flyway - configuración manual en FlywayConfig.java
  # (No usamos la autoconfiguración de Spring Boot)

  security:
    jwt:
      secret: ${JWT_SECRET}  # Variable de entorno obligatoria en Render

  web:
    error:
      include-message: never
      include-binding-errors: never
      include-stacktrace: never

# URLs de producción
app:
  # Frontend en Vercel
  frontend-url: ${FRONTEND_URL:https://trazabilidad-frontend.vercel.app}

  # URL para códigos QR (apunta al frontend)
  qr-base-url: ${QR_BASE_URL:https://trazabilidad-frontend.vercel.app/public/traza}

server:
  port: ${PORT:8080}  # Render asigna el puerto dinámicamente via variable $PORT
  shutdown: graceful

# Actuator para health checks de Render
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.frutas.trazabilidad: INFO
    org.flywaydb: INFO
    org.springframework.security: WARN
    org.hibernate: WARN