spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop  # Para tests, Hibernate crea el esquema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false
  # Deshabilitamos Flyway para tests - Hibernate maneja el esquema
  flyway:
    enabled: false

# JWT configuration for tests
jwt:
  secret: test-secret-key-for-testing-purposes-only-12345678901234567890
  expiration: 3600000

logging:
  level:
    root: WARN
    com.frutas.trazabilidad: DEBUG
