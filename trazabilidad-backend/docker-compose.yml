version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tfm-postgres
    environment:
      POSTGRES_DB: trazabilidad_db
      POSTGRES_USER: tfm_user
      POSTGRES_PASSWORD: tfm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tfm_user -d trazabilidad_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local