databases:
  - name: trazabilidad-db
    databaseName: trazabilidad
    user: trazabilidad_user
    plan: free
    region: oregon

services:
  - type: web
    runtime: docker
    name: trazabilidad-backend
    plan: free
    region: oregon
    rootDir: trazabilidad-backend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: trazabilidad-db
          property: connectionString
      - key: JDBC_DATABASE_URL
        fromDatabase:
          name: trazabilidad-db
          property: jdbcUrl
      - key: JWT_SECRET
        generateValue: true