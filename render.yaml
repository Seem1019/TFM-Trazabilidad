databases:
  - name: trazabilidad-db
    databaseName: trazabilidad
    user: trazabilidad_user
    plan: free
    region: oregon

services:
  - type: web
    runtime: docker
    name: trazabilidad-backend
    plan: free
    region: oregon
    rootDir: trazabilidad-backend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        fromDatabase:
          name: trazabilidad-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: trazabilidad-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: trazabilidad-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: trazabilidad-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: trazabilidad-db
          property: password
      - key: JWT_SECRET
        generateValue: true