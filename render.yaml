databases:
  - name: trazabilidad-db          # Nombre del servicio de BD
    databaseName: trazabilidad      # Nombre de la BD dentro de PostgreSQL
    user: trazabilidad_user         # Usuario de PostgreSQL
    plan: free                      # Plan gratuito
    region: oregon                  # Región

services:
  - type: web                       # Servicio web
    runtime: docker                 # Runtime de Docker
    name: trazabilidad-backend      # Nombre del servicio
    region: oregon                  # Misma región que la BD
    plan: free                      # Plan gratuito
    rootDir: trazabilidad-backend   # Directorio raíz
    dockerfilePath: ./Dockerfile    # Path relativo al rootDir
    healthCheckPath: /actuator/health
    envVars:
      - SPRING_PROFILES_ACTIVE: prod
      - DATABASE_URL: conexión automática desde la BD
      - JWT_SECRET: autogenerado por Render
